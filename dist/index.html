    <title>COVID-19 – Current spread data and prediction</title>
    <meta name="description" content="COVID-19 – Current spread data and prediction"/>
    <meta name="keywords" content="Corona, virus, COVID-19, SARS-CoV-2, visualization, prediction, SIR model"/>

    <meta name="copyright" content="Oliver Lau"/>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<style type="text/css">
#loader-screen {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 1px 5px;
    color: #ddd;
    background-image: url("data:image/svg+xml,%3Csvg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='52px' height='60px' viewBox='0 0 52 60' style='enable-background:new 0 0 50 50;' xml:space='preserve'%3E%3Crect x='0' y='26' width='12' height='10' fill='rgb(230, 88, 36)'%3E%3Canimate attributeName='height' attributeType='XML' values='10;42;10' begin='0s' dur='0.6s' repeatCount='indefinite' /%3E%3Canimate attributeName='y' attributeType='XML' values='26;10;26' begin='0s' dur='0.6s' repeatCount='indefinite' /%3E%3C/rect%3E%3Crect x='20' y='26' width='12' height='10' fill='%237CDC58'%3E%3Canimate attributeName='height' attributeType='XML' values='10;42;10' begin='0.15s' dur='0.6s' repeatCount='indefinite' /%3E%3Canimate attributeName='y' attributeType='XML' values='26;10;26' begin='0.15s' dur='0.6s' repeatCount='indefinite' /%3E%3C/rect%3E%3Crect x='40' y='26' width='12' height='10' fill='%23D16EDC'%3E%3Canimate attributeName='height' attributeType='XML' values='10;42;10' begin='0.3s' dur='0.6s' repeatCount='indefinite' /%3E%3Canimate attributeName='y' attributeType='XML' values='26;10;26' begin='0.3s' dur='0.6s' repeatCount='indefinite' /%3E%3C/rect%3E%3C/svg%3E");
    background-color: rgba(33, 33, 33, 0.8);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    transition: all ease-in-out 150ms;
}

#loader-screen.hide {
    color: transparent;
    background-color: rgba(33, 33, 33, 0);
    visibility: hidden;
}
</style>

<body>
    <div id="App" class="hidden">
        <header>
            <h1>COVID-19 — Current spread data and prediction of total cases</h1>
        </header>
        <div id="ui">
            <aside class="sidebar">
                <div id="country-selector"></div>
            </aside>
            <aside class="sidebar">
                <div class="controls">
                    <div class="grid-table-with-header">
                        <span>Latest data <span id="refresh-button"><svg width="16" height="16" viewBox="0 0 16 16"><use xlink:href="#refresh" fill="#eee"/></svg></span></span>
                        <span>Updated</span><span id="latest-date" class="refreshable"></span>
                        <span>Infections</span><span id="latest-active" class="refreshable"></span>
                        <span>Deaths</span><span id="latest-deaths" class="refreshable"></span>
                        <span>Recoveries</span><span id="latest-recovered" class="refreshable"></span>
                        <span>Total cases</span> <span id="latest-total" class="refreshable"></span>
                        <span>Population</span><span id="population" class="refreshable"></span>
                        <span>Doubling</span><span id="current-doubling" class="refreshable"></span>
                    </div>
                    <div class="grid-table-with-header">
                        <span>Confirmed infections</span>
                        <span id="current-date" class="refreshable"></span><span id="current-cases" class="refreshable"></span>
                        <span id="predicted-date" class="refreshable"></span><span id="predicted-cases" class="refreshable"></span>
                    </div>
                    <div>
                        <label for="prediction-days">
                            predict next <i>n</i> days
                        </label>
                        <number-stepper id="prediction-days" name="prediction-days" value="0" min="0" max="30" innerwidth="3em" height="44px"></number-stepper>
                    </div>
                </div>
                <div class="diff-chart-container">
                    <canvas id="diff-chart"></canvas>
                </div>
            </aside>
            <div class="main-chart-container">
                <canvas id="main-chart"></canvas>
            </div>
        </div>
        <footer>
            <span>Data source: <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">CSSE</a></span>
            <span>Code: <a href="https://github.com/ola-ct/COVID-19" target="_blank">github.com/ola-ct</a></span>
            <span>Copyright &copy; 2020 <a href="mailto:oliver@ersatzworld.net">Oliver Lau</a></span>
        </footer>
    </div>
    <div id="loader-screen">Loading …</div>
    <div id="error-message"></div>
    <svg style="display: none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <defs>
            <g id="up-indicator"><path d="M0 12 L12 12 L6 3 Z" /></g>
            <g id="down-indicator"><path d="M0 3 L12 3 L6 12 Z" /></g>
            <g id="equal-indicator"><path d="M3 3 L9 3 L9 9 L3 9 Z" /></g>
            <g id="refresh">
                <g>
                    <path d="M15,1.641l0,5.042l-5.042,0l0,-2.004l3.038,0l0,-3.038l2.004,0Z"/>
                    <path d="M1.154,6.186c0.8,-2.985 3.526,-5.186 6.762,-5.186c2.567,0 4.813,1.385 6.032,3.448l-1.732,0.999c-0.873,-1.465 -2.473,-2.448 -4.3,-2.448c-2.304,0 -4.247,1.562 -4.825,3.684l-0.062,0l-1.875,-0.497Z"/>
                </g>
                <g>
                    <path d="M0.916,14.359l0,-5.042l5.042,0l0,2.004l-3.038,0l0,3.038l-2.004,0Z"/>
                    <path d="M14.762,9.814c-0.8,2.985 -3.526,5.186 -6.762,5.186c-2.567,0 -4.814,-1.385 -6.032,-3.447l1.732,-1c0.872,1.465 2.472,2.448 4.3,2.448c2.304,0 4.247,-1.562 4.825,-3.684l0.062,0l1.875,0.497Z"/>
                </g>
            </g>
        </defs>
    </svg>
</body>
