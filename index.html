<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Covid-19: Bestätigte Fälle</title>
    <script defer src="js/Chart.bundle.min.js" type="text/javascript"></script>
    <script defer src="js/corona.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/default.css" />
</head>

<body>
    <h1>Covid-19</h1>
    <div class="canvas-container">
        <canvas id="progress"></canvas>
    </div>
    <div class="controls">
        <input id="prediction-days" type="number" min="0" value="1" /> Tage Vorhersage
    </div>
    <div class="stats">
        <span id="current-date">?</span>: <span id="current-cases">?</span>
    </div>
    <div class="stats">
        <span id="latest-date">?</span>: <span id="latest-cases">?</span>
    </div>
</body>

</html>
