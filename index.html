<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Covid-19: Bestätigte Fälle</title>
    <script defer src="js/Chart.bundle.min.js" type="text/javascript"></script>
    <script defer src="js/corona.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/default.css" />
</head>

<body>
    <div class="canvas-container hidden">
        <canvas id="progress"></canvas>
    </div>
    <div class="controls hidden">
        <span id="current-date">?</span>: <span id="current-cases">?</span>
        +<input id="prediction-days" type="number" min="0" value="7" style="width: 3em; text-align: right" /> Tage ⇒
        <span id="latest-date">?</span>: <span id="latest-cases">?</span>
        bei
        <input id="doubling-rate" type="number" min="0.1" step="0.1" value="3" style="width: 4em; text-align: right" /> Tage/Verdopplung
        (Quelle: <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">CSSE</a>)
    </div>
</body>

</html>
