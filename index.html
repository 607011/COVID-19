<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>COVID-19</title>
    <script defer src="js/Chart.bundle.min.js" type="text/javascript"></script>
    <script defer src="js/corona.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/default.css" />
</head>

<style type="text/css">
#loader-screen {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-image: url("data:image/svg+xml,%3Csvg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='24px' height='30px' viewBox='0 0 24 30' style='enable-background:new 0 0 50 50;' xml:space='preserve'%3E%3Crect x='0' y='13' width='4' height='5' fill='rgb(230, 88, 36)'%3E%3Canimate attributeName='height' attributeType='XML' values='5;21;5' begin='0s' dur='0.6s' repeatCount='indefinite' /%3E%3Canimate attributeName='y' attributeType='XML' values='13; 5; 13' begin='0s' dur='0.6s' repeatCount='indefinite' /%3E%3C/rect%3E%3Crect x='10' y='13' width='4' height='5' fill='%237CDC58'%3E%3Canimate attributeName='height' attributeType='XML' values='5;21;5' begin='0.15s' dur='0.6s' repeatCount='indefinite' /%3E%3Canimate attributeName='y' attributeType='XML' values='13; 5; 13' begin='0.15s' dur='0.6s' repeatCount='indefinite' /%3E%3C/rect%3E%3Crect x='20' y='13' width='4' height='5' fill='%23D16EDC'%3E%3Canimate attributeName='height' attributeType='XML' values='5;21;5' begin='0.3s' dur='0.6s' repeatCount='indefinite' /%3E%3Canimate attributeName='y' attributeType='XML' values='13; 5; 13' begin='0.3s' dur='0.6s' repeatCount='indefinite' /%3E%3C/rect%3E%3C/svg%3E");
    background-color: #222;
    background-repeat: no-repeat;
    background-position: 50% 50%;
}
</style>

<body>
    <div id="App" class="hidden">
        <div class="ui">
            <div class="controls">
                <div style="font-size: 120%; font-weight: bold;">COVID-19 in Germany</div>
                <div style="display: grid; grid-template-columns: 0.8fr 1.2fr;">
                    <span style="grid-column-start: 0; grid-column-end: span 2; gap: 5px 5px; font-weight: bold;">Latest data</span>
                    <span>Date</span><span id="latest-date">–</span>
                    <span>Total</span><span id="latest-total">–</span>
                    <span>Active</span><span id="latest-active">–</span>
                    <span>Deaths</span><span id="latest-deaths">–</span>
                    <span>Recovered</span><span id="latest-recovered">–</span>
                </div>

                <div style="display: grid; grid-template-columns: 0.8fr 1.2fr;">
                    <span style="grid-column-start: 0; grid-column-end: span 2; gap: 5px 5px; font-weight: bold;">Active cases</span>
                    <span>Date</span><span>#</span>
                    <span id="current-date">?</span><span id="current-cases">?</span>
                    <span id="predicted-date">?</span><span id="predicted-cases">?</span>
                </div>
                <div>
                    <label for="prediction-days">
                        predict next n days
                    </label>
                    <span class="stepper"><button>&minus;</button><input id="prediction-days" type="number" min="0"
                            value="7" style="width: 3em; text-align: right" /><button>&plus;</button></span>
                </div>
                <div>
                    days/doubling
                    <span class="stepper"><button>&minus;</button><input id="doubling-rate" type="number" min="0.1"
                            step="0.1" value="3" style="width: 4em; text-align: right" /><button>&plus;</button></span>
                    <br />
                </div>
                <div>
                    Source: <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">CSSE</a>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="progress"></canvas>
            </div>
        </div>
    </div>
    <div id="loader-screen"></div>
</body>

</html>
