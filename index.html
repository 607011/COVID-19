<head>
    <meta charset="UTF-8">
    <title>COVID-19 – Current spread data and prediction of active cases</title>
    <script defer src="js/Chart.bundle.min.js" type="text/javascript"></script>
    <script defer src="js/corona.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/default.css" />
</head>

<style type="text/css">
#loader-screen {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-image: url("data:image/svg+xml,%3Csvg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='52px' height='60px' viewBox='0 0 52 60' style='enable-background:new 0 0 50 50;' xml:space='preserve'%3E%3Crect x='0' y='26' width='12' height='10' fill='rgb(230, 88, 36)'%3E%3Canimate attributeName='height' attributeType='XML' values='10;42;10' begin='0s' dur='0.6s' repeatCount='indefinite' /%3E%3Canimate attributeName='y' attributeType='XML' values='26;10;26' begin='0s' dur='0.6s' repeatCount='indefinite' /%3E%3C/rect%3E%3Crect x='20' y='26' width='12' height='10' fill='%237CDC58'%3E%3Canimate attributeName='height' attributeType='XML' values='10;42;10' begin='0.15s' dur='0.6s' repeatCount='indefinite' /%3E%3Canimate attributeName='y' attributeType='XML' values='26;10;26' begin='0.15s' dur='0.6s' repeatCount='indefinite' /%3E%3C/rect%3E%3Crect x='40' y='26' width='12' height='10' fill='%23D16EDC'%3E%3Canimate attributeName='height' attributeType='XML' values='10;42;10' begin='0.3s' dur='0.6s' repeatCount='indefinite' /%3E%3Canimate attributeName='y' attributeType='XML' values='26;10;26' begin='0.3s' dur='0.6s' repeatCount='indefinite' /%3E%3C/rect%3E%3C/svg%3E");
    background-color: #222;
    background-repeat: no-repeat;
    background-position: 50% 50%;
}
</style>

<body>
    <div id="App" class="hidden">
        <div class="ui">
            <div class="sidebar">
                <div class="controls">
                    <div style="font-size: 120%; font-weight: bold;">COVID-19 in <span class="country">–</span></div>
                    <div style="display: grid; grid-template-columns: 0.8fr 1.2fr;">
                        <span style="grid-column-start: 0; grid-column-end: span 2; gap: 5px 5px; font-weight: bold;">Latest data</span>
                        <span>Updated</span><span id="latest-date" style="text-align: right">–</span>
                        <span>Active</span><span id="latest-active" style="text-align: right">–</span>
                        <span>Deaths</span><span id="latest-deaths" style="text-align: right">–</span>
                        <span>Recovered</span><span id="latest-recovered" style="text-align: right">–</span>
                        <span>Cumulated</span><span id="latest-total" style="text-align: right">–</span>
                    </div>
    
                    <div style="display: grid; grid-template-columns: 0.8fr 1.2fr;">
                        <span style="grid-column-start: 0; grid-column-end: span 2; gap: 5px 5px; font-weight: bold;">Active cases</span>
                        <span>Date</span><span style="text-align: right">#</span>
                        <span id="current-date">?</span><span id="current-cases" style="text-align: right">?</span>
                        <span id="predicted-date">?</span><span id="predicted-cases" style="text-align: right">?</span>
                    </div>
                    <div>
                        <label for="prediction-days">
                            predict next <i>n</i> days
                        </label>
                        <span class="stepper"><button>&minus;</button><input id="prediction-days" type="number" min="0" max="7" value="7" style="width: 3em; text-align: right" /><button>&plus;</button></span>
                    </div>
                    <div>
                        Source:
                        <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">CSSE</a>,
                        <a href="https://github.com/ola-ct/COVID-19" target="_blank">github.com/ola-ct</a>
                    </div>
                    <div>
                        <button id="refresh-button">Refresh</button>
                    </div>
                </div>
                <div class="diff-chart-container">
                    <canvas id="diff-chart"></canvas>
                </div>
            </div>
            <div class="main-chart-container">
                <canvas id="main-chart"></canvas>
            </div>
        </div>
    </div>
    <div id="loader-screen"></div>
</body>

</html>
